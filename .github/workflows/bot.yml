name: Signal Bot Debug

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - run: pip install ccxt pandas ta requests

      - run: python main.py
        env:
          telegram_token: ${{ secrets.telegram_token }}
          chat_id: ${{ secrets.chat_id }}
